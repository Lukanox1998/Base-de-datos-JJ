<!-- editar_producto.html -->
{% extends "base.html" %}
{% block content %}
<h2>Editar Producto</h2>
<form method="POST">
    <input type="text" name="nombre" value="{{ producto[1] }}" required>
    <input type="text" name="descripcion" value="{{ producto[2] }}">
    <input type="time" name="tiempo" value="{{ producto[3] }}">
    <input type="number" step="0.01" name="costo" value="{{ producto[4] }}">
    <input type="number" name="stock" value="{{ producto[5] }}">
    <button type="submit">Guardar Cambios</button>
</form>
{% endblock %}
