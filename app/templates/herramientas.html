{% extends "base.html" %}
{% block content %}
<h2>Herramientas</h2>
<form method="POST" action="{{ url_for('main.agregar_herramienta') }}">
    <input type="text" name="nombre" placeholder="Nombre" required>
    <input type="number" step="0.01" name="costo" placeholder="Costo">
    <input type="text" name="tiempo" placeholder="Tiempo adquisiciÃ³n">
    <input type="number" name="stock" placeholder="Stock">
    <input type="number" name="proveedor" placeholder="ID Proveedor">
    <button type="submit">Agregar</button>
</form>

<table border="1">
    <tr><th>Nombre</th><th>Costo</th><th>Tiempo</th><th>Stock</th><th>Proveedor</th><th>Acciones</th></tr>
    {% for h in herramientas %}
    <tr>
        <td>{{ h[1] }}</td>
        <td>{{ h[2] }}</td>
        <td>{{ h[3] }}</td>
        <td>{{ h[4] }}</td>
        <td>{{ h[5] }}</td>
        <td>
            <a href="{{ url_for('main.editar_herramienta', id=h[0]) }}">Editar</a> |
            <a href="{{ url_for('main.eliminar_herramienta', id=h[0]) }}">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
