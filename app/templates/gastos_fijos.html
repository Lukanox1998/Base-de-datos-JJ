<!-- gastos_fijos.html -->
{% extends "base.html" %}
{% block content %}
<h2>Gastos Fijos</h2>
<form method="POST" action="{{ url_for('main.agregar_gasto') }}">
    <select name="tipo">
        <option value="Luz">Luz</option>
        <option value="Agua">Agua</option>
        <option value="Gas">Gas</option>
        <option value="Renta">Renta</option>
    </select>
    <input type="number" step="0.01" name="monto" placeholder="Monto diario">
    <button type="submit">Agregar</button>
</form>

<table>
<tr><th>Tipo</th><th>Monto</th><th>Acciones</th></tr>
{% for g in gastos %}
<tr>
    <td>{{ g[1] }}</td>
    <td>{{ g[2] }}</td>
    <td>
        <a href="{{ url_for('main.editar_gasto', id=g[0]) }}">Editar</a> |
        <a href="{{ url_for('main.eliminar_gasto', id=g[0]) }}">Eliminar</a>
    </td>
</tr>
{% endfor %}
</table>
{% endblock %}
