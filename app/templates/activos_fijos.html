<!-- activos_fijos.html -->
{% extends "base.html" %}
{% block content %}
<h2>Activos Fijos</h2>
<form method="POST" action="{{ url_for('main.agregar_activo') }}">
    <input type="text" name="nombre" placeholder="Nombre" required>
    <input type="number" step="0.01" name="valor" placeholder="Valor de compra">
    <select name="estado">
        <option value="Bueno">Bueno</option>
        <option value="Regular">Regular</option>
        <option value="Malo">Malo</option>
    </select>
    <input type="number" step="0.01" name="mantenimiento" placeholder="Costo mantenimiento diario">
    <input type="number" name="stock" placeholder="Stock">
    <button type="submit">Agregar</button>
</form>

<table>
<tr><th>Nombre</th><th>Valor</th><th>Estado</th><th>Mantenimiento</th><th>Stock</th><th>Acciones</th></tr>
{% for a in activos %}
<tr>
    <td>{{ a[1] }}</td>
    <td>{{ a[2] }}</td>
    <td>{{ a[3] }}</td>
    <td>{{ a[4] }}</td>
    <td>{{ a[5] }}</td>
    <td>
        <a href="{{ url_for('main.editar_activo', id=a[0]) }}">Editar</a> |
        <a href="{{ url_for('main.eliminar_activo', id=a[0]) }}">Eliminar</a>
    </td>
</tr>
{% endfor %}
</table>
{% endblock %}
