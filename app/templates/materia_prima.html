{% extends "base.html" %}
{% block content %}
<h2>Materia Prima</h2>
<form method="POST" action="{{ url_for('main.agregar_materia') }}">
    <input type="text" name="nombre" placeholder="Nombre" required>
    <input type="text" name="medida" placeholder="Medida">
    <input type="text" name="especificaciones" placeholder="Especificaciones">
    <input type="number" step="0.01" name="costo" placeholder="Costo unitario">
    <input type="text" name="unidad" placeholder="Unidad medida">
    <input type="number" step="0.01" name="stock" placeholder="Stock">
    <input type="number" name="proveedor" placeholder="ID Proveedor">
    <button type="submit">Agregar</button>
</form>

<table border="1">
    <tr><th>Nombre</th><th>Medida</th><th>Especificaciones</th><th>Costo</th><th>Unidad</th><th>Stock</th><th>Proveedor</th><th>Acciones</th></tr>
    {% for m in materia %}
    <tr>
        <td>{{ m[1] }}</td>
        <td>{{ m[2] }}</td>
        <td>{{ m[3] }}</td>
        <td>{{ m[4] }}</td>
        <td>{{ m[5] }}</td>
        <td>{{ m[6] }}</td>
        <td>{{ m[7] }}</td>
        <td>
            <a href="{{ url_for('main.editar_materia', id=m[0]) }}">Editar</a> |
            <a href="{{ url_for('main.eliminar_materia', id=m[0]) }}">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
