<!-- editar_materia.html -->
{% extends "base.html" %}
{% block content %}
<h2>Editar Materia Prima</h2>
<form method="POST">
    <input type="text" name="nombre" value="{{ materia[1] }}" required>
    <input type="text" name="medida" value="{{ materia[2] }}">
    <input type="text" name="especificaciones" value="{{ materia[3] }}">
    <input type="number" step="0.01" name="costo" value="{{ materia[4] }}">
    <input type="text" name="unidad" value="{{ materia[5] }}">
    <input type="number" step="0.01" name="stock" value="{{ materia[6] }}">
    <input type="number" name="proveedor" value="{{ materia[7] }}">
    <button type="submit">Guardar Cambios</button>
</form>
{% endblock %}
