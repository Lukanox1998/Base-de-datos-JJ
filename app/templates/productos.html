{% extends "base.html" %}
{% block content %}
<h2>Productos</h2>
<form method="POST" action="{{ url_for('main.agregar_producto') }}">
    <input type="text" name="nombre" placeholder="Nombre" required>
    <input type="text" name="descripcion" placeholder="Descripción">
    <input type="time" name="tiempo">
    <input type="number" step="0.01" name="costo" placeholder="Costo total">
    <input type="number" name="stock" placeholder="Stock">
    <button type="submit">Agregar</button>
</form>

<table border="1">
    <tr><th>Nombre</th><th>Descripción</th><th>Tiempo</th><th>Costo</th><th>Stock</th><th>Acciones</th></tr>
    {% for p in productos %}
    <tr>
        <td>{{ p[1] }}</td>
        <td>{{ p[2] }}</td>
        <td>{{ p[3] }}</td>
        <td>{{ p[4] }}</td>
        <td>{{ p[5] }}</td>
        <td>
            <a href="{{ url_for('main.editar_producto', id=p[0]) }}">Editar</a> |
            <a href="{{ url_for('main.eliminar_producto', id=p[0]) }}">Eliminar</a>
            <!-- Puedes agregar editar aquí -->
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
